unbind C-b
unbind '"'
unbind %

set -g prefix C-a

set -g mode-keys vi

set -g escape-time 0

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize panes
# bind -n C-S-h resize-pane -L
# bind -n C-S-l resize-pane -R
# bind -n C-S-k resize-pane -U
# bind -n C-S-j resize-pane -D
bind-key H resize-pane -L 2
bind-key L resize-pane -R 2
bind-key K resize-pane -U 2
bind-key J resize-pane -D 2


# start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Split panes
bind "|" split-window -h -c "#{pane_current_path}"
bind "-" split-window -v -c "#{pane_current_path}"

# move the status bar at top
set-option -g status-position top

# importing the statusline file
source ~/.config/tmux/statusline.conf
set -g mouse on
